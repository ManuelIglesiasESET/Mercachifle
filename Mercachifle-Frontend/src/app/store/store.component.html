<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<header>
  <nav>
    <a href="" class="enlace">
      <img src="https://cdn.discordapp.com/attachments/1009079449683251302/1041840865691316335/Diseno_sin_titulo.png" alt="Logo Mercachifle" class="logo"/>
    </a>
    <ul>
      <li><a href="#historia_mercachifle" class="link">About us</a></li>
      <li><a href="/Mis_productos" class="link">Mis Productos</a></li>
    </ul>
  </nav>
</header>  
<div class="container custom-container-2">
    <!-- Se muestra cuando no hay producto -->
    <div class="no-data text-center" *ngIf="Product.length == 0">
      <p>¡Aun no has agregado ningun producto!</p>
    </div>
    <div *ngIf="Product.length !== 0">
      <h3 class="mb-3 text-center">¡Nuestros mejores productos!</h3>
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">nombre</th>
              <th scope="col">descripcion</th>
              <th scope="col">stock</th>
              <th scope="col">vendedor</th>
              <th scope="col">placeholder</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of Product">
            
              <td>{{ product.Nombre }}</td>
              <td>{{ product.Descripcion }}</td>
              <td>{{ product.Stock }}</td>
              <td>{{ product.Vendedor }}</td>
              <td><button>Messirve</button></td>
              

            </tr>
          </tbody>
        </table>
      </div>
    </div>
 
  </div>

  <footer>
    <p> compranos galletitas o me muero de anvre</p>
  </footer>
